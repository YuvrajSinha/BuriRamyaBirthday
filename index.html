  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #eecbff, #f4e1ff);
      color: #4b0082;
    }
    header {
      background: #b57edc;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      height: 100vh;
      padding: 50px;
      position: relative;
      background: #F8E7F6;
      text-align: center;
      justify-content: center;
/*       text-align: center;
      padding: 60px 20px;
      background: #fff0f6; */
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes float {
      0% { transform: translatey(0px); }
      50% { transform: translatey(-20px); }
      100% { transform: translatey(0px); }
    }
    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: #6a0dad;
      animation: bounce 2s infinite;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #a64ca6;
      animation: slideIn 2s ease-out;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #a64ca6;
      animation: slideIn 2s ease-out;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
      animation: fadeInText 2s 1s ease-in forwards;
    }
    .cake-art {
      width: 180px;
      margin: 30px auto;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .video-section {
      background: #f7e6ff;
      padding: 50px 20px;
      text-align: center;
    }
    .video-section h2 {
      color: #8b3fa9;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .video-section video {
      width: 90%;
      max-width: 500px;
      margin: 15px;
      border: 4px solid #b57edc;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      background: #d28ce8;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #a64ca6;
    }
    .illustration {
      text-align: center;
      padding: 40px 20px;
      background: #e6e6fa;
    }
    .illustration img {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: float 6s ease-in-out infinite;
    }
    .reel-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .reel-container video {
      width: 320px;
      height: 566px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #c8b6ff;
    }
    .video-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .video-section {
      text-align: center;
      padding: 40px 20px;
      background: #F5F5F5; /* light lavender */
    }
    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
      flex-wrap: wrap;
    }
    .main img {
      max-width: 300px;
      animation: float 4s ease-in-out infinite;
    }
    .highlight {
      color: #6a0dad;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
